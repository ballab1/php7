version: '3.5'

services:
    php7:
        build:
            args:
                CBF_VERSION: ${CBF_VERSION:-dev}
                CONTAINER_NAME: php7
                CONTAINER_VERSION: 1.0.8
                FROM_BASE: nginx_base:${CONTAINER_TAG:-latest}
            cache_from:
                - alpine:3.6
                - base_container:${CONTAINER_TAG:-latest}
                - supervisord:${CONTAINER_TAG:-latest}
                - nginx_base:${CONTAINER_TAG:-latest}
            context: .
            dockerfile: Dockerfile
        container_name: php7
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
            SUPERVISORD_PASS: ${CFG_PASS}
            SUPERVISORD_USER: ${CFG_USER} 
        hostname: php7
        image: php7:${CONTAINER_TAG:-latest}
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        ports:
           - 80:80
           - 9001:9001
# only use when building a 'service container' # only use when building a 'service container'
#        restart: unless-stopped
